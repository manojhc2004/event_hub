{% extends "base.html" %}
{% block title %}My Bookings{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-primary mb-8 text-center">My Bookings</h1>

<div class="space-y-6 max-w-4xl mx-auto">

    {% for booking in bookings %}
        {% include "events/booking_card.html" %}
    {% empty %}
        <p class="text-center text-gray-500">No bookings found.</p>
    {% endfor %}

</div>

{% endblock %}
